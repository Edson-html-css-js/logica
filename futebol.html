<meta charset="UTF-8">

<script>
function pulaLinha() {
    document.write("<br> <br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var vitorias = parseInt (prompt("Entre com o número de vitorias."));

var empate = parseInt(prompt("Entre com o numero de empates. ")); 
var pontos = (vitorias * 3) + empate;

mostra("Os pontos do seu time é " + pontos);

if (pontos > 28) {

    mostra("Seu time esta melhor que o ano passado.");

}
    
if (pontos < 28) {
    mostra("Seu time está pior do que o ano passado.");
}

if (pontos == 28) {
    mostra("Seu time esta igual ao ano passado.");
}

mostra("FIM");

</script>
